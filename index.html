    <script

      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

    <title>TASK 9.2D: Library Registration Form</title>
  </head>
  <body>
    <div class="container-fluid p-5">
      <div class="container p-5">
        <h1 class="text-center pb-5">Library Member Registration</h1>
        <p>
          Thank you for your interest. Please fill out the form below to become
          a member today!
        </p>
        <br />
        <p class="text-end">* means mandatory fields</p>
        <form action="connect.php" method="post">
          <label for="firstname" class="form-label">First Name* </label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            class="form-control mb-4"
            placeholder="Please enter your first name..."
          />
          <label for="lastname" class="form-label">Last Name* </label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            class="form-control mb-4"
            placeholder="Please enter your last name..."
          />
          <label for="phonenumber" class="form-label">Phone Number* </label>
          <input
            type="text"
            id="phonenumber"
            name="phonenumber"
            class="form-control mb-4"
            placeholder="04xx-xxx-xxx"
          />
          <label for="email" class="form-label">Email (Optional)</label>
          <input
            type="text"
            id="email"
            name="email"
            class="form-control mb-4"
            placeholder="email@example.com"
          />
          <label for="address" class="form-label">Address* </label>
          <input
            type="text"
            id="address"
            name="address"
            class="form-control mb-4"
            placeholder="123 Simple Way, Suburb, STATE POSTCODE"
          />
          <br />
          <button
            type="submit"
            name="submit"
            value="submit"
            class="btn btn-primary"
          >
            Become a Member!
          </button>
          <button type="reset" class="btn btn-outline-primary">Reset</button>
        </form>
      </div>
    </div>
    <!--More Bootstrap-->

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
